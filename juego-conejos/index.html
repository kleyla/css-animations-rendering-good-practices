<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Conejo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="phone">
        <!-- bunny 1 -->
        <div class="layer layer-1">
            <div class="ear--outer ear--outer-left"></div>
            <div class="ear--inner ear--inner-left"></div>
            <div class="ear--outer ear--outer-right"></div>
            <div class="ear--inner ear--inner-right"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- bunny 2 -->
        <div class="layer layer-2">
            <div class="ear--outer ear--outer-left"></div>
            <div class="ear--inner ear--inner-left"></div>
            <div class="ear--outer ear--outer-right"></div>
            <div class="ear--inner ear--inner-right"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall 1 -->
        <div class="layer wall wall-layer-3">
            <div class="cesped-line"></div>
            <div class="bg-dark">
                <div class="zigzag"></div>
            </div>
        </div>
        <!-- bunny 3 -->
        <div class="layer layer-4">
            <div class="ear--outer ear--outer-left"></div>
            <div class="ear--inner ear--inner-left"></div>
            <div class="ear--outer ear--outer-right"></div>
            <div class="ear--inner ear--inner-right"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall 2 -->
        <div class="layer wall wall-layer-5">
            <div class="cesped-line"></div>
            <div class="bg-dark">
                <div class="zigzag"></div>
            </div>
        </div>
        <!-- bunny 4 -->
        <div class="layer layer-6">
            <div class="ear--outer ear--outer-left"></div>
            <div class="ear--inner ear--inner-left"></div>
            <div class="ear--outer ear--outer-right"></div>
            <div class="ear--inner ear--inner-right"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall 3 -->
        <div class="layer wall wall-layer-7">
            <div class="cesped-line"></div>
            <div class="bg-dark">
                <div class="zigzag"></div>
            </div>
        </div>
        <div class="layer layer-8">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
        <div class="layer layer-9">
            <div class="circle cloud-1"></div>
            <div class="circle cloud-2"></div>
            <div class="circle cloud-3"></div>
        </div>
        <div class="layer layer-10">
            <div class="circle cloud-11"></div>
            <div class="circle cloud-22"></div>
            <div class="circle cloud-33"></div>
        </div>
    </div>
</body>

</html>
