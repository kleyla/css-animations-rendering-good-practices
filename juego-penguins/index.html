<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="phone">
        <!-- penguin 1 -->
        <div class="layer layer-1">
            <div class="penguin-body">
                <div class="penguin-eye penguin-eye-left">
                    <div class="dot dot-left"></div>
                </div>
                <div class="penguin-eye penguin-eye-right">
                    <div class="dot dot-right"></div>
                </div>
                <div class="penguin-beak"></div>
                <div class="penguin-belly">
                </div>
            </div>
            <div class="penguin-hand penguin-hand-left"></div>
            <div class="penguin-hand penguin-hand-right"></div>
            <div class="penguin-foot penguin-foot-left"></div>
            <div class="penguin-foot penguin-foot-right"></div>
        </div>
        <!-- penguin 2 -->
        <div class="layer layer-2">
            <div class="penguin-body">
                <div class="penguin-eye penguin-eye-left">
                    <div class="dot dot-left"></div>
                </div>
                <div class="penguin-eye penguin-eye-right">
                    <div class="dot dot-right"></div>
                </div>
                <div class="penguin-beak"></div>
                <div class="penguin-belly">
                </div>
            </div>
            <div class="penguin-hand penguin-hand-left"></div>
            <div class="penguin-hand penguin-hand-right"></div>
            <div class="penguin-foot penguin-foot-left"></div>
            <div class="penguin-foot penguin-foot-right"></div>
        </div>
        <!-- wall 1 -->
        <div class="layer wall wall-layer-3">

        </div>
        <!-- penguin 3 -->
        <div class="layer layer-4">
            <div class="penguin-body">
                <div class="penguin-eye penguin-eye-left">
                    <div class="dot dot-left"></div>
                </div>
                <div class="penguin-eye penguin-eye-right">
                    <div class="dot dot-right"></div>
                </div>
                <div class="penguin-beak"></div>
                <div class="penguin-belly">
                </div>
            </div>
            <div class="penguin-hand penguin-hand-left"></div>
            <div class="penguin-hand penguin-hand-right"></div>
            <div class="penguin-foot penguin-foot-left"></div>
            <div class="penguin-foot penguin-foot-right"></div>
        </div>
        <!-- wall 2 -->
        <div class="layer wall wall-layer-5">

        </div>
        <!-- penguin 4 -->
        <div class="layer layer-6">
            <div class="penguin-body">
                <div class="penguin-eye penguin-eye-left">
                    <div class="dot dot-left"></div>
                </div>
                <div class="penguin-eye penguin-eye-right">
                    <div class="dot dot-right"></div>
                </div>
                <div class="penguin-beak"></div>
                <div class="penguin-belly">
                </div>
            </div>
            <div class="penguin-hand penguin-hand-left"></div>
            <div class="penguin-hand penguin-hand-right"></div>
            <div class="penguin-foot penguin-foot-left"></div>
            <div class="penguin-foot penguin-foot-right"></div>
        </div>
        <!-- wall 3 -->
        <div class="layer wall wall-layer-7">

        </div>
        <div class="layer layer-8">
            <div class="sea">
                <div class="sea-line sea-line-1"></div>
                <div class="sea-line sea-line-2"></div>
                <div class="sea-line sea-line-3"></div>
            </div>
        </div>
        <div class="layer layer-9">
            <div class="circle cloud-1"></div>
            <div class="circle cloud-2"></div>
            <div class="circle cloud-3"></div>
        </div>
        <div class="layer layer-10">
            <div class="circle cloud-11"></div>
            <div class="circle cloud-22"></div>
            <div class="circle cloud-33"></div>
        </div>
    </div>
</body>

</html>
